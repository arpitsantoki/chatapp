<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="container">

    <div class="container fixed-bottom mb-4">
        <div class="row">
            <div class="col-10">
                <input type="text" class="form-control" id="name-field" placeholder="Type...">
            </div>
            <div class="col-2">
                <button class="btn btn-outline-primary ms-3" id="submit">Send</button>
            </div>
        </div>
        
    </div>

    <!-- The title will change to greet the user -->
    <h5 id="title"></h5>

    <script>

        var bc = new BroadcastChannel('brevity_channel');

        (() => {
            const submit = document.getElementById('submit');
            //const setTitle = (userName) => {
            //    title.innerHTML = 'Hey ' + userName;
            //}

            bc.onmessage = (event) => {
                document.getElementById('title').innerHTML += event.data + '<br />'
                console.log(event);
            }

            submit.onclick = (e) => {
                const inputValue = document.getElementById('name-field').value;
                console.log(inputValue);

                bc.postMessage(inputValue);
                document.getElementById('name-field').value = '';
            }
        })()
    </script>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
